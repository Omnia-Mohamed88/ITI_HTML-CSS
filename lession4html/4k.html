<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 K</title>

    <style>
        button {
            font-size: x-large;
            padding: 6px 18px;
            margin: 10px;

            background-color: green;
            border: none;
            color: white;

            transition: padding 1s, margin 1s;
        }

        button:hover {
            padding: 6px 50px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>

</html>
